<div class="wrapper">
  <div
    style="padding: 20px"
    class="d-flex justify-content-between align-items-center"
  >
    <div>
      <h1 class="heading">Applicants</h1>
    </div>
  </div>

  <div style="padding-inline: 0.8rem" *ngIf="applicants.length > 0">
    <p-table
      #dApplicants
      [value]="applicants"
      [globalFilterFields]="[
        'firstName',
        'lastName',
        'userEmail',
        'mobileNumber'
      ]"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rows]="5"
      [paginator]="true"
    >
      <ng-template pTemplate="caption">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="pi pi-search"></i>
            </span>
          </div>
          <input
            pInputText
            type="text"
            class="form-control"
            (input)="dApplicants.filterGlobal($event.target.value, 'contains')"
            placeholder="Global Search"
          />
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="firstName" class="w-25">
            First Name <p-sortIcon field="firstName" />
          </th>
          <th pSortableColumn="lastName" class="w-25">
            Last Name <p-sortIcon field="lastName" />
          </th>
          <th pSortableColumn="userEmail" class="w-25">
            Email Id <p-sortIcon field="userEmail" />
          </th>
          <th pSortableColumn="mobileNumber" class="w-25">
            Mobile Number <p-sortIcon field="mobileNumber" />
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-applicant>
        <tr
          [pSelectableRow]="applicant"
          class="cursor-pointer"
          (click)="viewApplicantPage(applicant.userGuid)"
        >
          <td>
            {{ applicant.firstName }}
          </td>
          <td>
            {{ applicant.lastName }}
          </td>
          <td>
            {{ applicant.userEmail }}
          </td>
          <td>
            {{ applicant.mobileNumber }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div style="padding-inline: 0.8rem" *ngIf="applicants.length == 0">
    <div colspan="4" class="text-center">No Records found.</div>
  </div>
</div>
